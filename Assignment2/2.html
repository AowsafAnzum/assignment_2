<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=prompt("enter the number");
        let fact=1;
        for(var i=1;i<=num;i++)
        {
            fact*=i;

        }
           console.log(num + "factorial is "+ fact);
</script>
</body>
</html>
